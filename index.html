<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - Streaming Page</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: brown;
            color: white;
            background-image: url(bg.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

       
        nav {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #000000;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            font-size: 18px;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .menu a:hover {
            color: #f4b400;
            transform: translateY(-5px);
        }

       
        .featured {
            height: 100vh;
            background-image: url('bg.jpg'); 
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease-in-out;
          
        }

        .featured:hover {
            transform: scale(1.1);
        }

        .featured-text {
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            transition: opacity 0.3s ease-in-out;
            color:rgb(0, 170, 255); (85, 85, 198, 0.227);
        }

        .featured-text p {
            font-size: 18px;
            margin-top: 15px;
            
        }

        .content {
            padding: 50px;
            text-align: center;
        }

        .content h2 {
            font-size: 36px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .content p {
            font-size: 18px;
            margin-bottom: 40px;
        }

       
        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 50px;
        }

        .card {
            background-color: #222;
            width: 250px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
           
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        .card h3 {
            margin-top: 15px;
            font-size: 20px;
        }

       
        footer {
            background-color: #000;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    

    <nav>
        <div class="logo">Hotstar</div>
        <div class="menu">
            <a href="https://www.hotstar.com/in/home?ref=%2Fin">Home</a>
            <a href="https://www.hotstar.com/in/movies">Movies</a>
            <a href="https://www.hotstar.com/in/categories">Series</a>
            <a href="https://www.hotstar.com/in/sports/cricket">Sports</a>
            <a href="https://www.hotstar.com/in/mypage#mp-login">Sign In</a>
        </div>
    </nav>

   
    <section class="featured">
        <div class="featured-text">
            <h1>Featured Show</h1>
            <p>Watch now and enjoy the best content</p>
        </div>
    </section>

    
    <section class="content">
        <h2>Trending Now</h2>
        <p>Check out the hottest content of the month</p>

       
        <div class="card-container">
            <div class="card">
                <img src="sisu.jpg" alt="Sisu">
                <h3><a href="https://www.imdb.com/title/tt14846026/"> Sisu </a></h3>
            </div>
            <div class="card">
                <img src="tenet.jpg" alt="Tenet">
                <h3><a href="https://www.imdb.com/title/tt6723592/">Tenet </a> </h3>
            </div>
            <div class="card">
                <img src="john wick.jpg" alt="John Wick">

                <h3><a href="https://www.imdb.com/title/tt2911666/">John Wick </a></h3>

            </div>
        </div>
    </section>

    
    <footer>
        <p>&copy; 2025 Hotstar. All Rights Reserved.</p>
    </footer>

</body>
</html>
